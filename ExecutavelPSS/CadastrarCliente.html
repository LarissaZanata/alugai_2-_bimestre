  <script type = "text/javascript">
		function formataCPF(evt){
			vr = (navigator.appName == 'Netscape')? evt.target.value : evt.srcElement.value;
				if(vr.length == 3) vr = vr+".";
				if(vr.length == 7) vr = vr+".";
				if(vr.length == 11) vr = vr+"-";
				
			return vr;
		}
	</script>

<form class="form-horizontal" >
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Cadastro de Clientes</h1>
		</div>
	
	<div class="panel-boddy">
	<div class="form-group">
		<label for="titulo" class="col-sm-2 control-label" >Nome:</label>
	<div class="col-sm-4">
		<input type="text" placeholder="Digite o Nome " class="form-control" id="titulo" name="titulo"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="diretor" class="col-sm-2 control-label" >CPF:</label>
	<div class="col-sm-4">
		<input type="text" id = "cpf" onkeypress = "this.value = formataCPF(event)" placeholder="Digite o CPF - Ex.: 000.000.000-00" maxlength="14" autocomplete="off"" class="form-control cpf-mask" id="diretor"  name="diretor"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="anoPublicacao" class="col-sm-2 control-label" >Endereço:</label>
	<div class="col-sm-4">
		<input type="text" placeholder="Digite o Endereço " class="form-control" id="anoPublicacao" name="anoPublicacao"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="duracao" class="col-sm-2 control-label" >Email:</label>
	<div class="col-sm-4">
		<input type="text" placeholder="Digite o Email " class="form-control" id="duracao" name="duracao"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="duracao" class="col-sm-2 control-label" >Telefone:</label>
	<div class="col-sm-4">
		<input type="text" placeholder="Digite o Telefone " class="form-control" id="duracao" name="duracao"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="duracao" class="col-sm-2 control-label" >Idade:</label>
	<div class="col-sm-4">
		<input type="text" placeholder="Digite o Idade " class="form-control" id="duracao" name="duracao"/>
	</div>
	</div>	
	
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a href = "cadastro.html">
				<button type="button" onclick = msg() class="btn btn-primary">Salvar</button>				
			</a>
			&nbsp;
			<a href = "cadastro.html">
				<button type="button" class="btn btn-danger">Cancelar</button>
			</a>	
		</div>
	</div>
</div>
	</div>
</form>

<script src="/js/bootstrap.min.js"></script>
