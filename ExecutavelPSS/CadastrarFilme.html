  </button>
  <div class="collapse navbar-collapse navbar-header" id="navbarNav">
    <ul class="navbar-nav">

<form class="form-horizontal" method="POST" action="/filmes">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Cadastro de Filme</h1>
		</div>
	
	<div class="panel-boddy">
	<div class="form-group">
		<label for="titulo" class="col-sm-2 control-label" >Título:</label>
	<div class="col-sm-4">
		<input type="text" class="form-control" id="titulo" name="titulo"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="diretor" class="col-sm-2 control-label" >Diretor:</label>
	<div class="col-sm-4">
		<input type="text" class="form-control" id="diretor"  name="diretor"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="anoPublicacao" class="col-sm-2 control-label" >Ano de Publicação:</label>
	<div class="col-sm-4">
		<input type="text" class="form-control" id="anoPublicacao" name="anoPublicacao"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="duracao" class="col-sm-2 control-label" >Duração:</label>
	<div class="col-sm-4">
		<input type="text" class="form-control" id="duracao" name="duracao"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="genero" class="col-sm-2 control-label" >Gênero:</label>
	<div class="col-sm-4">
		<select class="form-control" name="genero">
		<option value = "Acao">Ação</option>
		<option value = "Romance">Romance</option>
		<option value = "Ficcao">Ficção</option>
		<option value = "Comedia">Comédia</option>
		</select>
	</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Salvar</button>			
			&nbsp;
			<button type="button" class="btn btn-danger"><a href = "/cadastro">Cancelar</a></button>
		</div>
	</div>
</div>
	</div>
</form>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
