	<script type = "text/javascript">
		function formataCPF(evt){
			vr = (navigator.appName == 'Netscape')? evt.target.value : evt.srcElement.value;
				if(vr.length == 3) vr = vr+".";
				if(vr.length == 7) vr = vr+".";
				if(vr.length == 11) vr = vr+"-";
				
			return vr;
		}
		
		function funcSuc(){
			alert("Reserva realizada com sucesso!");
		}		
			
		
  </script>

<form class="form-horizontal" >
	<div class="panel panel-default">
		<div class="panel-heading">

		</div>
	
	<div class="panel-boddy">
	<div class="form-group">
		<label for="titulo" class="col-sm-2 control-label" >Título:</label>
	<div class="col-sm-4">
		<input type="text" placeholder="Digite o título do filme " class="form-control" id="titulo" name="titulo"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="diretor" class="col-sm-2 control-label" >CPF:</label>
	<div class="col-sm-4">
		<input type="text" id = "cpf" onkeypress = "this.value = formataCPF(event)" placeholder="Digite o CPF do cliente" maxlength="14" autocomplete="off"" class="form-control cpf-mask" id="diretor"  name="diretor"/>
	</div>
	</div>		
	
	<br/>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

			</a>

	</div>
</div>
	</div>

<div class="modal" id= "exampleModalLong" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja Confirmar a reserva do filme?</p>
