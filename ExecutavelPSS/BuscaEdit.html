<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Editar Dados</title>
	<meta http-equiv="Content-Type" content = "text/html; charset=UTF-8"/>
	
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	
	<link href = "http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		rel="stylesheet" media = "screen" />
		
	<script src = "http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		
	<link rel="stylesheet" href="/css/style.css" type="text/css">
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
  <img alt="Alugai" src="../imagens/filme.png">
<!-- Alugaí -->
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse navbar-header" id="navbarNav">
    <ul class="navbar-nav">
    	   
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link" href="/cadastro">Cadastro</a>
      </li>    
      
      <li class="nav-item">
        <a class="nav-link" href="#">Locação</a>
      </li>
     
      <li class="nav-item active">
        <a class="nav-link" href="/busca">Busca <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reserva">Reserva</a>
      </li>
      
      <li class="nav navbar-nav navbar-right">
		<a class="right-side-button nav-link" href = "logon"><b><b>Logout</b></b></a> 
      </li> 
       
    </ul>
  </div>
</nav>

<div class = "container">
	<div>
		<h2 class = "centerBusca">Alterar Filme</h2>
		<table class = "table table-striped">
			<tr>
				<th>Titulo</th>
				<th>Produtora</th>
				<th>Diretor</th>
				<th>Duração</th>
				<th>       <th>				
			</tr>
			
			<tr>				
					<td contenteditable>Iron Man 2</td>
					<td contenteditable>Marvel Studios</td>
					<td contenteditable>Joe Russo</td>
					<td contenteditable>2horas e 13minutos</td>
				
				<td>
					<a href = "/busca">
					<button type="button" class="btn btn-primary">Salvar</button>
					</a>
					
				</td>
				
				<td>
					<a href = "/busca/filme">
						<button class = "btn btn-danger">Cancelar</button>
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>	

<div class = "container">
	<div th:if="${not #lists.isEmpty(filmes)}">
		<h2>Filmes</h2>
		<table class = "table table-striped">
			<tr>
				<th>Título</th>
				<th>Produtora</th>
				<th>Diretor</th>
				<th>Duração</th>
			</tr>
			
			<tr th:each ="filme : ${filmes}">
				<td contenteditable th:text="${filmes.titulo}"></td>
				<td contenteditable th:text="${filmes.produtora}"></td>
				<td contenteditable th:text="${filmes.diretor}"></td>
				<td contenteditable th:text="${filmes.duracao}"></td>				
			</tr>
		</table>
	</div>
</div>

</body>

</html>
